<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    #movies {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .movie {
      width: 200px;
      text-align: center;
    }
    .movie img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>Netflix Clone</h1>
  <div id="movies">Loading movies...</div>

  <script src="script.js"></script>
</body>
</html>
