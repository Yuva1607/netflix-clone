<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    #search, #genreFilter {
      margin: 10px auto;
      display: block;
      padding: 8px;
      font-size: 16px;
      width: 80%;
    }
    .movies {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .movie {
      width: 150px;
      cursor: pointer;
    }
    .movie img {
      width: 100%;
      border-radius: 8px;
    }
    .synopsis {
      background-color: #111;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Netflix Clone</h1>
  <input type="text" id="search" placeholder="Search for movies..." />
  <select id="genreFilter">
    <option value="">All Genres</option>
  </select>
  <div class="movies" id="moviesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
