<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      padding: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    #moviesContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .movie {
      margin: 15px;
      width: 200px;
      background-color: #222;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.5);
      text-align: left;
    }
    .movie img {
      width: 100%;
      border-bottom: 1px solid #444;
    }
    .movie h3 {
      margin: 10px;
      font-size: 16px;
    }
    .movie p {
      margin: 0 10px 10px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¬ Welcome to My Netflix Clone</h1>

  <input type="text" id="searchInput" placeholder="Search movies..." />
  <select id="genreSelect">
    <option value="">All Genres</option>
  </select>

  <div id="moviesContainer"></div>

  <script src="script.js"></script>
</body>
</html>
