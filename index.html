<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #movies {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .movie {
            width: 200px;
            background-color: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        .movie img {
            width: 100%;
            border-radius: 5px;
        }
        h3 {
            font-size: 16px;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Netflix Clone</h1>
    <div id="movies">Loading movies...</div>
    <script src="script.js"></script>
</body>
</html>
